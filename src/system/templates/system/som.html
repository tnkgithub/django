{% load static %}
{% load getValue %}




<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="utf-8" />
        <meta name="vieport" content="width=device-width"/>
        <title></title>
        <link href="{% static 'css/for_image_som.css' %}" rel="stylesheet" type="text/css">

    </head>
    <body onload="">
        <div id="container">
            {% for i in image_som %}
                {% if i != '1' %}
                    <figure>
                        <a href={% get_value links i %}  target="explanation" id={{ i }}>
                            <img src={{ "/media/images/"|add:i }} alt="写真" class="scale-img" draggable="false">
                        </a>
                        <figcaption>{% get_value image_title i %}</figcaption>
                    </figure>
                {% else %}
                    <div></div>
                {% endif %}
            {% endfor %}
        </div>
    </body>
</html>
